<!DOCTYPE html>
<html lang="en">
  <title>Clock</title>
  <style>
    html body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .background {
      width: 100%;
      height: 100%;
      position: absolute;
      vertical-align: middle;
    }
  </style>
  <body>
    <div class="background" style="background-color : rgb(0, 0, 0);">
      <div class="time">
        Time
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      function timeUpdate() {
        let R, G, B;
        let time = new Date();
        let hour = time.getHours();
        let minute = time.getMinutes();
        let second = time.getSeconds();
        let base = ((hour % 4) * 60 + minute) * 255 / 239;
        if (hour < 4) {
          R = 255;
          G = base;
          B = 0;
        } else if (hour < 8) {
          R = 255 - base;
          G = 255;
          B = 0;
        } else if (hour < 12) {
          R = 0;
          G = 255;
          B = base;
        } else if (hour < 16) {
          R = 0;
          G = 255 - base;
          B = 255;
        } else if (hour < 20) {
          R = base;
          G = 0;
          B = 255;
        } else if (hour <= 23) {
          R = 255;
          G = 0;
          B = 255 - base;
        }
        let color = 'rgb('+R+', '+G+', '+B+')';
        $("div.background").css("background-color", color);
        $()
        console.log('updated', color);

        setTimeout(timeUpdate, 6000);
      }

      timeUpdate();
    </script>
  </body>
</html>
